<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.fin.css">
  </head>

  <body>
    <div class="container">
      <header>
        
        <h1>My To Do List</h1>
      </header>

      <form action="">
        <input type="text" class="todo-input" placeholder="Make your todos...">
        <button type="submit" class="todo-button">+</button>
       
        <div class="select">
          <select name="todos" class="filter-todo" style="width: 180px;">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
          </select>
        </div>
      </form>

    </div>  
      
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>

    </div>

    <script src="todo.fin.js"></script>
  </body>
</html>
